<!DOCTYPE html>
  <head>
    <meta charset="utf-8"/>
      <link href="../../res/favicon.ico" rel="icon" type="image/x-icon"/>
      <link rel="stylesheet" type="text/css" href="../css/cnrMainView.css">
      <title>WDD-330</title>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta name=	"Cache-Control" content="no-cache"/>
      <meta name=	"Content-Security-Policy" content="sandbox allow-modals"/>
      <meta name=	"Feature-Policy" content="geolocation 'self' http://127.0.0.1:3000"/>
  </head>
  <body>
    <main>
      <!-- Header Section -->
      <section class="cnrheadersections">
         <div class="cnrheaderdivs">
            <h1 class="cnrmaintitles" title="cnrmaintitles">Week 11</h1>
            <h5 class="cnrmainsubtitles" title="cnrmainsubtitles">Javascript Web Token (JWT)</h5>
         </div>
         <div class="cnrsubheaderdivs">
            <a href="../../../index.html" class="cnrhomelinks">Home Page</a>
            <p class="cnrcopyright">Carlos N Reina 2022</p>
         </div>
      </section>
      <hr>
      <!-- Main Section -->
      <div class="cnrmainsections">
        <!-- CARD -->
        <div class="cnrcardheaderdivs cnrnouserselection">JWT</div>
        <div class="cnrjscontainerdivs cnrjsscrollable" id="cnrjscontainerdiv">
          <!-- LOGIN FORM -->
          <form class="cnrforms cnrnouserselection" id='cnrlogin'>
            <div class="cnrdisplaydivs">
               <div>
                  <label class="cnrinputlabels cnrnouserselection" for='email' id="cnremaillabel">eMail:
                     <input class="cnrinputs" type='text' id='email' name='email' placeholder='Your email here . . .' maxlength=64>
                  </label>
               </div>
               <div>
                  <label class="cnrinputlabels cnrnouserselection" for='password' id="cnrpasswordlabel">Password:
                     <input class="cnrinputs" type='password' id='password' name='password' placeholder='Your password here . . .' maxlength=64>
                  </label>
               </div>
            </div>
            <div class="cnrdisplaydivs">
               <button class="cnrbuttons" id="cnrsubmitbutton" type='submit'>Submit</button>
               &nbsp;
               <button class="cnrbuttons" type='reset'>Reset</button>
            </div>
         </form>
         <!-- USER DATA -->
         <div class="cnrdatadivs cnrnouserselection cnrhidden" id='cnruserdata'>
            <div class="cnrdisplaydivs">
               <div>
                  <label class="cnrinputlabels" for='cnrid' id="cnridlabel">ID:
                     <p class="cnrinputs" id='cnrid'><!-- javascript --></p>
                  </label>
               </div>
               <div>
                  <label class="cnrinputlabels" for='cnrfirstname' id="cnrfirstnamelabel">First Name:
                     <p class="cnrinputs" id='cnrfirstname'><!-- javascript --></p>
                  </label>
               </div>
               <div>
                  <label class="cnrinputlabels" for='cnrlastname' id="cnrlastnamelabel">Last Name:
                     <p class="cnrinputs" id='cnrlastname'><!-- javascript --></p>
                  </label>
               </div>
               <div>
                  <label class="cnrinputlabels" for='cnrage' id="cnragelabel">Age:
                     <p class="cnrinputs" id='cnrage'><!-- javascript --></p>
                  </label>
               </div>
               <div>
                  <label class="cnrinputlabels" for='cnruseremail' id="cnruseremaillabel">eMail:
                     <p class="cnrinputs" id='cnruseremail'><!-- javascript --></p>
                  </label>
               </div>
            </div>
            <div class="cnrnavigationdivs">
               <div class="cnrcommentnavs">
                  <div class="cnrbacklinkdivs cnrnouserselection" id="cnrbacklinkdiv">
                     <button class="cnrbuttons" id="cnrpostsbutton" type='submit'>Posts</button>
                  </div>
               </div>
            </div>
         </div>
         <!-- USER POSTS -->
         <div class="cnrpostsdivs cnrnouserselection cnrhidden" id='cnruserposts'>
            <div class="cnrdisplaydivs">
               <div class="cnrpostscontainerdivs" id="cnrpostscontainerdiv">
                  <!-- javascript -->
               </div>
            </div>
            <div class="cnrnavigationdivs">
               <div class="cnrcommentnavs">
                  <div class="cnrbacklinkdivs cnrnouserselection" id="cnrbacklinkdiv">
                     <button class="cnrbuttons" id="cnrhomebutton" type='submit'>Home</button>
                  </div>
               </div>
            </div>
         </div>
        </div>
      </div>
   </main>
    <script src="../js/cnrMainView.js" type="module"></script>
  </body>
</html>
