<html lang="en">
   <head>
      <meta charset="utf-8"/>

      <title>WDD-330</title>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta name=	"Cache-Control" content="no-cache"/>
      <meta name=	"Content-Security-Policy" content="sandbox allow-modals"/>

      <style>
         @import "../css/cnrDrumKeysView.css" screen and (max-width:640px);
         @import "../css/cnrDrumKeysView.css" screen and (min-width:640px);
         @import "../css/cnrDrumKeysView.css" screen and (min-width:1024px);
      </style>
   </head>

   <body>
      <main>
         <!-- Header Section -->
         <section class="cnrheadersections">
            <div class="cnrheaderdivs">
               <h1 class="cnrmaintitles" title="cnrmaintitles">Week 9</h1>
               <h5 class="cnrmainsubtitles" title="cnrmainsubtitles">JAVASCRIPT DRUM KIT</h5>
            </div>
            <div class="cnrsubheaderdivs">
               <a href="../../../index.html" class="cnrhomelinks">Home Page</a>
               <p class="cnrcopyright">Carlos N Reina 2022</p>
            </div>
         </section>
         <hr>
         <!-- Main Section -->
         <section class="cnrmainsections">
            <div class="cnrcardheaderdivs">JAVASCRIPT DRUM KIT</div>
               <div class="keys">
                  <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                  </div>
                  <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">hihat</span>
                  </div>
                  <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                  </div>
                  <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                  </div>
                  <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                  </div>
                  <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                  </div>
                  <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                  </div>
                  <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
                  </div>
                  <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                  </div>
               
                  <audio data-key="65" src="../res/clap.wav"></audio>
                  <audio data-key="83" src="../res/hihat.wav"></audio>
                  <audio data-key="68" src="../res/kick.wav"></audio>
                  <audio data-key="70" src="../res/openhat.wav"></audio>
                  <audio data-key="71" src="../res/boom.wav"></audio>
                  <audio data-key="72" src="../res/ride.wav"></audio>
                  <audio data-key="74" src="../res/snare.wav"></audio>
                  <audio data-key="75" src="../res/tom.wav"></audio>
                  <audio data-key="76" src="../res/tink.wav"></audio>
               </div>
         </section>
      </main>

      <script src="../js/cnrDrumKeysView.js" type="module"></script>
   </body>
</html>
